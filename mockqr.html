<!doctype html>

<head>

    <title>东北大学测温验证平台</title>
    <link href="visitor.css" rel="stylesheet">
	<script>
		var timeFlag = 0;
		var iCount;
		function getUrlParameter(name){
			name = name.replace(/[]/,"\[").replace(/[]/,"\[").replace(/[]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec(window.parent.location.href );
			if( results == null ) return ""; else {
				return decodeURI(results[1]);
			}
		};
		function showTime(){
			var date = new Date()<!--获得日期数据-->
			var y = date.getFullYear();<!--年-->
			var m = date.getMonth()+1;<!--月，这里的月份必须要+1才是当前月份-->
			var d = date.getDate(); <!--日，getDay是获得当前星期几（0-6），getDate是获得当前日期-->
			var h = date.getHours();
			var min = date.getMinutes();
			var s = date.getSeconds();
			if(m<10){
				m = '0' + m;
			}
			if(d<10){
				d = '0' + d;
			}
			if(h<10){
				h = '0' + h;
			}
			if(min<10){
				min = '0' + min;
			}
			if(s<10){
				s = '0' + s;
			}
			document.getElementById("ymd").innerHTML = "时间："+y+"-"+m+"-"+d+" "+h+":"+min+":"+s;
		};
		
		function updateTime(){
			if(window.timeFlag == 0){ //开始更新
				window.iCount = setInterval("showTime()", 1000);
				window.timeFlag = 1;
			} else { //停止更新
				clearInterval(window.iCount);
				window.timeFlag = 0;
			}
		};
		function cnzz(){
			window.location.href="https://uweb.umeng.com/v1/login.php?siteid=1279957571";
		};
	
		var stdNo = getUrlParameter('stdNo');
		var userName = getUrlParameter('userName');
		var position = getUrlParameter('position');
		console.log(stdNo);
		console.log(userName);
		console.log(position);
	</script>
	

    <style>

                transform: scale3d(1.2, 1.2, 1.2);
            }
        }
        @keyframes  pulse {
            50% {
                -webkit-transform: scale3d(1.2, 1.2, 1.2);

<body>

<div id="app">

        <div class="card-body">
            <h2 class="card-title p-2" onclick="cnzz()">东北大学通行验证</h2>
			

            <div class="animated infinite pulse p-2">
                <i class="fas fa-arrow-circle-up" style="font-size: 14em;" onclick="updateTime()"></i>
            </div>

          
			
			<p id="ymd" class="card-text p-2" style="font-size: 1.3em;">
                <script>
					showTime();
				</script>
            </p>
			 

        </div>
    </div>

        </li>
            </ul>
